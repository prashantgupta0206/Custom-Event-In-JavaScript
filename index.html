<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Custome Event</title>
</head>
<body>
	<h1 id="number">0</h1>
	<button onclick="chageNumber(15,'purple')">Click Me</button>
</body>
<script type="text/javascript">
	var headerTag = document.getElementById('number');
	headerTag.addEventListener('numberChanged', function(e) {
		headerTag.textContent = e.detail.number;
		headerTag.style.color = e.detail.textColor;
	});
	
	//function to create custom Event
	function chageNumber(n, c) {
		var event = new CustomEvent('numberChanged', {
			detail: {
				number: n,
				textColor: c
			}
		});
		//dispatchEvent
		headerTag.dispatchEvent(event);
	}
</script>
</html>
